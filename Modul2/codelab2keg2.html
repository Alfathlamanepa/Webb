<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #f8f8f8;
            border-radius: 10px;
            text-align: center;
        }
        input[type="number"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #cd0303;
        }
        button {
            padding: 10px 15px;
            background-color: #650a0acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background-color: #890909;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <label for="num1">Bilangan pertama</label>
    <input type="number" id="num1" value="1">
    <br>
    <label for="num2">Bilangan kedua</label>
    <input type="number" id="num2" value="2">
    <br>
    <button onclick="tambah()">Jumlahkan</button>
    <button onclick="reset()">Reset</button>

    <div class="result">
        Hasil: <span id="hasil">0</span>
    </div>
</div>

<script>
    function tambah() {
        var bil1 = parseFloat(document.getElementById('num1').value);
        var bil2 = parseFloat(document.getElementById('num2').value);
        var hasil = bil1 + bil2;
        document.getElementById('hasil').textContent = hasil;
    }

    function reset() {
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        document.getElementById('hasil').textContent = '0';
    }
</script>

</body>
</html>
